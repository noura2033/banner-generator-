<!DOCTYPE html>
<html>

<head>
   
    <title>jQuery Template</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        $(function() {
            $("#button").click(function() {
                var pre = $('input[name="pre"]:checked').val();
                var name = $("#name").val(); //sets a variable to name
               
                var age =$("#age").val(); //sets a variable to age
                
                var color =$("#color").val(); //sets a variable to color
                $("#banner").css("color", color); //allows banner to be specific color set by user
                  $("#bannerInfo").html(pre +  name+ " has a favorite color of "+color+" and is "+age+" years old."); // generates a sentence using the values of the inputs 
            });
            
        });
    </script>

</head>

<body>
    <h1> Nour's Review Chart  </h1>

    <div id="banner">
        <h1 id="bannerInfo"></h1>
        
    </div>



    Please choose one:
    <br>

    <input type="radio" value="Mr." name="pre"> Mr.
    <br>
    <input type="radio" value="Ms." name="pre"> Ms.
    <br>
    <br> Name:
    <br>
    <input type="text" id="name">
    <br>
    <br> Age:
    <br>
    <input type="text" id="age">
    <br>
    <br> Favorite Color:
    <br>
    <input type="text" id="color">
    <br>

    <br>
    

    <input type="button" value="Click me!" id="button" >

</body>

</html>
